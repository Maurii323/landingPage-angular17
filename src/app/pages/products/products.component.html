<div class="container">
    <h1>Product List</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera la lista de productos para mostrar todos los productos de la lista -->
          @for (product of productsList; track $index) {
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.title}}</td>
              <td [ngClass]="{'red' : product.price > 200}">{{product.price | currency}}</td>
              <td>
                <button class="btn btn-outline-primary" (click)="navegate(product.id)">Details</button>
              </td>
            </tr>
          }
          
        </tbody>
    </table>
  </div>
